name: Biome

on:
  pull_request:
    branches: [main]     
  push:
    branches: [main]     

jobs:
  lint:
    name: Biome          
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - run: npm ci
      - run: npx biome --version
      - run: npx biome check --reporter=github .
